<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
<title>Progresso do Curso</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h2>Progresso do Curso</h2>

    <div class="icons">
        <img id="resetBtn" src="assets/img/reiniciar_branco.png" class="icon" title="Resetar progresso">
        <img id="themeToggle" src="assets/img/moon.png" class="icon" title="Tema escuro / claro">
    </div>
</header>



<div id="progress-container">
    <div id="progress-bar">
        <span id="progressText">0%</span>
    </div>
</div>



<div class="columns">
    <div class="column">
        <h3>KC's</h3>
        <div id="kcs"></div>
    </div>

    <div class="column">
        <h3>Labs</h3>
        <div id="labs"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
